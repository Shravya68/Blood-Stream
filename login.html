<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloodStream Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Main Wrapper -->
  <div class="wrapper">

    <!-- Left Section (Image/Info) -->
    <div class="left">
      <h1>Every <span>drop</span> counts</h1>
      <p>Join BloodStream and be part of the life-saving network</p>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right">
      <nav class="navbar">
        <button class="nav-btn active">Patient</button>
        <button class="nav-btn">Donor</button>
        <button class="nav-btn">Hospital</button>
      </nav>

      <div class="form-box">
        <h2 class="title">Patient Login</h2>
        
        <form>
          <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required>
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn login-btn">Login</button>
        </form>

        <div class="signup-box">
          <p>New here?</p>
          <a href="signup.html"><button class="btn signup-btn">Sign Up</button></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
